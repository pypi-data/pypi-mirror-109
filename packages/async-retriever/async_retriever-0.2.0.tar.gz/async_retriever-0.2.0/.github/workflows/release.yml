on:
  push:
    tags:
      - 'v*'

name: Publish

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2.3.4
      - name: Generate Changelog
        run: |-
          echo "**Release Notes**" > ${{ github.workflow }}-CHANGELOG.rst
          PAT="^---"
          L1=$(grep -n $PAT HISTORY.rst | sed -n 1p | cut -d ":" -f 1)
          L2=$(grep -n $PAT HISTORY.rst | sed -n 2p | cut -d ":" -f 1)
          awk "NR > $L1 && NR < $L2 - 1" HISTORY.rst >> ${{ github.workflow }}-CHANGELOG.rst
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: ${{ github.workflow }}-CHANGELOG.rst
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@master
        with:
            python-version: 3.8

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install setuptools wheel setuptools-scm

      - name: Build dist and wheel
        run: |
            python setup.py sdist bdist_wheel

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
            user: __token__
            password: ${{ secrets.PYPI_PASSWORD }}
