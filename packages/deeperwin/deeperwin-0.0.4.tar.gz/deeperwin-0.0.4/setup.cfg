[metadata]
name = deeperwin
version = 0.0.4
author = Rafael Reisenhofer, Michael Scherbela, Leon Gerard
author_email = rafael.reisenhofer@univie.ac.at
description = A tensorflow based framework to calculate solutions to the SchrÃ¶dinger equation
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
setup_requires = 
	setuptools >=30.3.0
	wheel
install_requires = 
	numpy ==1.19
	scipy
	matplotlib
	pandas
	tensorflow >=2.5
	pyscf
	ase

[options.packages.find]
where = src
include = deeperwin*

[options.extras_require]
full = sphinx; sphinx-rtd-theme; pytest

[options.entry_points]
console_scripts = 
	deeperwin = deeperwin:main.main

[egg_info]
tag_build = 
tag_date = 0

