[api]
token =
url = https://app.digitalhydrant.com/v1

[logging]
level = INFO
logfile = /var/log/digital-hydrant.log

[ping]
wait = 60

[dhcp]
enabled = true
schedule = * * 1 0 0

[hydra]
enabled = true
enable_ssh = true
enable_snmp = true
schedule = * 1 6 0 0
interface = wlan0

[lldp]
enabled = true
schedule = * * 1 0 0

[netdiscover]
enabled = true
schedule = * 1 0 0 0
subnet = /24
interval = 100

[nmap]
enabled = true
schedule = * 1 3 0 0
scan_type = -sSUV

[speedtest]
enabled = true
schedule = * * * 30 0

[vlan]
enabled = true
schedule = * * 1 0 0
interface = wlan0

[wifi_auth]
enabled = true
schedule = * * * 30 0
exec_duration = 30

[wifi_auth.network1]
essid = <network_name_here>
passwd = <password_here>

[wifi_quality]
enabled = true
schedule = * * * 10 0
interface = wlan0
