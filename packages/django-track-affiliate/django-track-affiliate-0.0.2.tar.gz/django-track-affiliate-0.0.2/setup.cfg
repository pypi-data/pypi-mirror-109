[metadata]
name = django-track-affiliate
version = 0.0.2
author = Bobby Stearman
author_email = bobby@didcoding.com
description = A Django app to help manage and track affiliate programmes
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/bobby-didcoding/django-track-affiliate
project_urls = 
	Bug Tracker = https://github.com/bobby-didcoding/django-track-affiliate/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	Django >= 3.2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

