<div style="border:0;padding:0;padding-top:10px;padding-bottom:5px;margin-bottom:5px;line-height:1.2;color:#f0f0f0;background-color:{{ color }};">
  <div>
    <img src="{{ resource.img }}" alt="" style="height:auto;border:0;width:100%;max-width:calc(100% - 120px);padding:60px;display:block" width="600" border="0" align="middle">
  </div>
  <div style="padding-top:5px;padding-right:20px;padding-bottom:0px;padding-left:20px">
    <p style="margin:0;word-break:break-word;margin-top:0;margin-bottom:0;font-size:20px;font-weight:bold;">{{ resource.name }}</p>
  </div>
  <div style="padding-top:0px;padding-right:20px;padding-bottom:5px;padding-left:20px">
    <p style="margin:0;font-size:16px;word-break:break-word">{{ resource.shortdesc }}</p>
  </div>
</div>
