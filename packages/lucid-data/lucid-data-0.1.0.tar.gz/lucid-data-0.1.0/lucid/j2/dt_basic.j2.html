<!-- Jinja2 template suitable with a place for custom JS and an interactive data table -->

<!DOCTYPE html>
<html lang="en">
<title>{{ title }}</title><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="some stuff">
<head>
  <style>
    .dt {
      font-family: Segoe UI, Arial, Helvetica, sans-serif;
      font-size: 14px;
      border-collapse: collapse;
      width: 95%;
    }

    .dt td, th {
      padding: 5px;
    }

    .dt th {
      font-size: 16px;
      text-align: center;
      color: #fff;
      background: forestgreen;
      opacity: 0.8;
      word-wrap: break-word;
    }

    .dt td {
      border: 0.2px solid #aaa;
      font-size: 14px;
    }

    .dt td {
      background:#fff;
    }

    .dt tr:hover {
      background: silver;
      cursor: pointer;
    }

    .dt-button {
      background: #a6b6ff;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .dataTables_length {
      margin-top: -24px;
      margin-left: 160px;
    }

    .dataTables_filter {
      margin-top: -24px;
      margin-right: 40px;
    }

    tfoot input {
        font-size: 12px;
        width: 100%;
        padding: 2px;
        box-sizing: border-box;
        color: #333;
    }
  </style>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
  <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-2.0.1.min.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.1/js/dataTables.buttons.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.html5.min.js"></script>
  {{ scripts }}
</head>
<body>

{{ header }}

{{ content }}

<table class="{{ table_class }}" id="{{ table_id }}">
{{ table_html }}
</table>

{{ footer }}

<script>
    $(document).ready(function() {
        $('#{{ table_id }} tfoot th').each( function () {
            var title = $(this).text();
            $(this).html( '<input type="text" placeholder="Search '+title+'" />' );
        } );

    var table = $('#{{ table_id }}').DataTable(
        {
            {% if ajax -%}
            ajax: "{{ table_json }}",
            {%- endif %}
            buttons: ['copy'],
            deferRender: true,
            dom: 'Blfrtip',
            language: {
                "thousands": ",",
            },
            lengthMenu: [ [15, 30, 50, -1], [15, 30, 50, "All"] ],
            order: [[ {{ sort_col }} ]],
            orderClasses: false,
            search: {"caseInsensitive": true},
        }
    );
        table.columns().every( function () {
            var that = this

            $('input', this.footer() ).on( 'keyup change', function () {
                var colnumber = that[0][0] /* got that by inspecting Object.entries(that) in dev mode */
                let gtlt = /^[<>]/
                if ( gtlt.test(this.value) ) {
                    var sign = this.value.slice(0,1)
                    var min = ( sign === '>' ? parseInt( this.value.slice(1), 10 ) || -Infinity : -Infinity )
                    var max = ( sign === '<' ? parseInt( this.value.slice(1), 10 ) ||  Infinity :  Infinity )
                    /* console.log(sign, min, max) */
                    $.fn.dataTable.ext.search.push(
                        function(settings, data, dataIndex) {
                            var values = parseFloat( data[colnumber].replace(/[$,]+/g,'') ) || 0
                            if (min == null && max == null) {
                                return true;
                            }
                            if (values >= min && values <= max) {
                                return true;
                            }
                            return false;
                            }
                        );
                    table.draw()
                    /* reset min/max filters to default, inactive values */
                    min = -Infinity
                    max =  Infinity
                }

                else {
                    if ( that.search() !== this.value ) {
                        that
                            .search( this.value )
                            .draw();
                    }
                }
            } );
        } );
    } );
</script>

</body>
</html>
