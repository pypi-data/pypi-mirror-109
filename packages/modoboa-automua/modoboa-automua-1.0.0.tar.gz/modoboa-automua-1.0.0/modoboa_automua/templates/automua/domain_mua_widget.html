{% load i18n %}

<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">{% trans "MUA" %}</h3>
  </div>
  <table class="table">
    <tr>
      <th width="40%">{% trans "Use default values" %}</th>
      <td>
        <i class="fa {{ use_default|yesno:"fa-check-square-o,fa-square-o" }}" aria-hidden="true"></i>
        <span class="sr-only">{{ use_default|yesno|title }}</span>
      </td>
    </tr>
    <tr>
      <th>{% trans "Server name" %}</th>
      <td>{{ server_name }}</td>
    </tr>
  </table>
</div>
