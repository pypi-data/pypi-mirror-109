<table align='center'  cellspacing='0px' cellpadding='2px'>
    <tr id="match-$teamno" bgcolor='#F0F4F4'>
        <td align='center' colspan='2'>
            <big><font color='#E80000'>$teamhost</font>&nbsp;vs&nbsp;<font color='#009040'>$teamguest</font></big></span>
        </td>
    </tr>
</table>

<table class='TableFrame_blank1px' align='center' cellspacing='0px' cellpadding='6px'>
    <tr  bgcolor='#D5E0FF'>
        <td align='center' class='td_none' rowspan='2'>牌<br>号</td>
        <td align='center' class='td_left' rowspan='2'>局<br>况</td>
        <td align='center' class='td_left'>开</td>
        <td align='center' class='td_left' rowspan='2'>定约</td>
        <td align='center' class='td_left' rowspan='2'>结果</td>
        <td align='center' class='td_left' colspan='2'>基本分</td>
        <td align='center' class='td_left' rowspan='2'>&nbsp;分差&nbsp;</td>
        <td align='center' class='td_left' rowspan='2'><font color='#E80000'>主队</font></td>
        <td align='center' class='td_left' rowspan='2'><font color='#009040'>客队</font></td>
    </tr>
    <tr  bgcolor='#D5E0FF'>
        <td align='center' class='td_leftSolid td_topDotted'>闭</td>
        <td align='left' class='td_leftSolid td_topDotted'><small></small></td>
        <td align='right' class='td_topDotted'><small>NS</small></td>
    </tr>

    $rows

    <tr>
    <td colspan='10' class='d_lt'>
        <table class='TableFrame_TeamSumScore' align='right' cellspacing='0px' cellpadding='6px'>
            <tr>
                <td align='center' class='td_none'></td><td align='center' class='td_left'><font color='#E80000'>$teamhost</font></td><td align='center' class='td_left'><font color='#009040'>$teamguest</font></td>
            </tr>

            <tr>
                <td align='center' class='td_top'>IMP</td>
                <td align='center' class='d_lt'><font color='#E80000'>$hostimp</font></td>
                <td align='center' class='d_lt'><font color='#009040'>$guestimp</font></td>
            </tr>

            <tr>
                <td align='center'' class='td_top'>比赛分</td>
                <td align='center' class='d_lt'>&nbsp;<font color='#E80000'>$hostvp</font>&nbsp;</td>
                <td align='center' class='d_lt'>&nbsp;<font color='#009040'>$guestvp</font>&nbsp;</td>
            </tr>
        </table>
    </td>
    </tr>
</table>
