<style type="text/css">
/*隐藏水平滚动条*/
/*body{overflow-x: hidden;overflow-y: scroll;margin: 0; padding: 5px 1px 5px 1px;  background:#F0F0F8;}*/
body{overflow-y: scroll;margin: 0; padding: 5px 1px 5px 1px;  background:#F0F0F8;}
h2{text-align: center;}
h3{text-align: center;}
/*标题等*/
.cssBCtitle{font-size:x-large;color: #FF4020;}
.cssBCtitleBack{background-color: #D5EAFF;}
/*比赛名称等*/
.cssMatchName{padding: 4px; font-size: large; color: #009000; font-weight: bold; background-color: #D0E8FA;}
.cssFatherMatchName{padding: 4px; font-size: large; color: #009000; font-weight: bold; background-color: #C8E4F6;}
/*队名标题*/
.cssTeamNameTitle{font-size:large;color: #E80000;}
/*表格外框*/
.TableFrame{border: 2px solid #95AFFF;}
/*表格外框,1px*/
.TableFrame_blank1px{border: 1px solid #000040;}
.TF_b1px_NofirstOne{border-color: #404040; border-width: 1px; border-style: none solid solid  solid;;}

/*表格的外框,1px*/
.TableFrame_TeamSumScore{border: 1px solid #A0A0A0;}
/*牌副按钮的外框*/
.cssBoardMenu{padding: 4px; border: 1px solid #C0C0C0; background-color: #EBF5D8;}
.cssRoundMenu{padding: 4px; border: 1px solid #C0C0D0; background-color: #D8EBF5;}
.td_nowrap{white-space:nowrap;}
/*上虚线*/
.td_topDotted{border-top-style: dotted; border-top-width: 1px; border-top-color: #D0D0D0;}
/*左虚线*/
.td_leftDotted{border-left-style: dotted; border-left-width: 1px; border-left-color: #D0D0D0;}
/*上实线*/
.td_topSolid{border-top-style: solid; border-top-width: 1px; border-top-color: #B6B6B6;}
/*左实线*/
.td_leftSolid{border-left-style: solid; border-left-width: 1px; border-left-color: #B6B6B6;}
.d_lt{border-style: solid none none solid; border-color: #B6B6B6; border-width: 1px;}
.d_tb{border-style: solid none solid none; border-color: #B6B6B6; border-width: 1px;}
.d_top{border-style: solid none none none; border-color: #B6B6B6; border-width: 1px; padding: 1px}
.td_top{border-style: solid none none none; border-color: #B6B6B6; border-width: 1px; }
.td_left{border-style: none none none solid; border-color: #B6B6B6; border-width: 1px;}
.td_none{border-style: none; white-space:nowrap;}
.td_full{border-style: solid; border-color: #C0C0C0; border-width: 1px;}
a:link{text-decoration: none; color: #0000D0;}
a:visited{text-decoration: none; color: #0000C8;}
a:hover{text-decoration:underline;color:#0000E0;}
</style>

</head>
<body>
<div align="center" style='white-space:nowrap;'>
&nbsp;<div class='cssFatherMatchName'><a href='#'>在校生新睿群组对抗赛 $date</a></div><div class='cssMatchName'></div><br/>
</div>

<table class='td_nowrap' bgcolor='#F4F4F4' cellspacing='0px' cellpadding='6px' align='center'>
    <tr>
        <td class='td_nowrap td_leftDotted'><a href='https://xrgopher.gitee.io/studentbridge/'>在校生新睿桥牌</a></td>
        <td class='td_nowrap td_leftDotted'><a href='#summary'>成绩简表</a></td>
        <td class='td_nowrap td_leftDotted'><a href='#team'>对阵明细</a></td>
        <td class='td_nowrap td_leftDotted'><a href='#boards'>单副对比</a></td>
    </tr>
</table>
