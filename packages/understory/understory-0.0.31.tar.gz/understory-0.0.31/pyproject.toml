[tool.poetry]
name = "understory"
version = "0.0.31"
description = "The tools that power the canopy"
authors = ["Angelo Gladding <angelo@lahacker.net>"]
license = "AGPL-3.0-or-later"
readme = "README.md"

[tool.poetry.urls]
Homepage = "https://github.com/canopy/understory"

[tool.poetry.scripts]
loveliness = "understory.loveliness:main"

[tool.poetry.dependencies]
python = "^3.7"
understory-web = "^0.0.12"

[tool.poetry.dev-dependencies]
ipython = "^7.23.1"
flake8 = "^3.9.2"
flake8-docstrings = "^1.6.0"
pep8-naming = "^0.11.1"
pytest = "^6.2.4"
pytest-cov = "^2.12.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
