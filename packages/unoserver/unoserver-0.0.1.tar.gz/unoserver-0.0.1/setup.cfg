[metadata]
name = unoserver
version = 0.0.1
description = An unoserver for file conversions with Libre Office
long_description = file: README.md, CONTRIBUTORS.md, CHANGES.md
classifiers = 
	Development Status :: 3 - Alpha
	Topic :: Office/Business
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: MIT License
keywords = libreoffice,conversion
author = Lennart Regebro
author_email = regebro@gmail.com
url = https://github.com/unoconv/unoserve
license = MIT

[options]
packages = find:
package_dir = 
	= src
include_package_data = True
zip_safe = False
install_requires = 
	setuptools
test_suite = tests
python_requires = >= 3.7

[options.packages.find]
exclude = 
	ez_setup
	examples
	tests

[options.entry_points]
console_scripts = 
	unoserver = unoserver.server:main
	unoconvert = unoserver.converter:main

[flake8]
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

