[metadata]
name = vert_tree
version = 1.1
author = Michael Kepple
author_email = kepplemr@gmail.com
description = Small library to visually display binary trees in terminal or curses pad.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kepplemr/vert_tree
project_urls = 
	Bug Tracker = https://github.com/kepplemr/vert_tree/issues
classifiers = 
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
packages = vert_tree
python_requires = >=2.7

[options.packages.find]
where = vert_tree

[egg_info]
tag_build = 
tag_date = 0

