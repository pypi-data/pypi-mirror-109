name: xskillscore-docs-notebooks
channels:
  - conda-forge
  - nodefaults
dependencies:
  - bottleneck
  - cftime
  - dask
  - numba>=0.52
  - numpy
  - properscoring
  - scikit-learn
  - scipy
  - xarray>=0.16.1
  # xhistogram 0.1.3 introduced an error that broke xskillscore
  # see https://github.com/xgcm/xhistogram/issues/48
  - xhistogram==0.1.2
  - importlib_metadata
  - ipykernel
  - jupyterlab
  - matplotlib-base
  - nbsphinx
  - nbstripout
  - sphinx
  - sphinx-autosummary-accessors
  - sphinx_rtd_theme
  - sphinxcontrib-napoleon
  - black
  - doc8
  - isort
  - flake8
  - pre-commit
  - pip
  - pip:
      # Install latest version of xskillscore.
      - -e ..
